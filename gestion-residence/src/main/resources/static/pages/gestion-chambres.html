<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Chambres - Résidence</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h2>Résidence</h2>
    <ul>
        <li><a href="../../templates/profileAdmin.html">🏠 Tableau de Bord</a></li>
        <li><a href="/api/viewcontroller/gestion-chambres">🛏️ Chambres</a></li>
        <li><a href="/api/viewcontroller/gestion-residents">👨‍🎓 Résidents</a></li>
        <li><a href="/api/viewcontroller/gestion-paiement">💳 Paiements</a></li>
        <li><a href="gestion_requetes.html">🛠️ Requêtes</a></li>
        <li><a href="statistiques.html">📊 Statistiques</a></li>
    </ul>
</div>

<!-- Contenu Principal -->
<div class="main-content">
    <header>
        <button id="toggle-btn">☰</button>
        <h1>Gestion des Chambres</h1>
        <button id="add-room-btn">➕ Ajouter une Chambre</button>
    </header>

    <!-- Tableau des chambres -->
    <section class="room-list">
        <table>
            <thead>
            <tr>
                <th>Numéro</th>
                <th>Étage</th>
                <th>Superficie</th>
                <th>Type</th>
                <th>Statut</th>
                <th>Loyer</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="room-table-body">
            <!-- Les lignes seront ajoutées dynamiquement via JavaScript -->
            </tbody>
        </table>
    </section>
</div>

<!-- Formulaire pour ajouter/modifier une chambre (modal) -->
<div id="room-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title">Ajouter une Chambre</h2>
        <form id="room-form">
            <label for="room-number">Numéro de la chambre:</label>
            <input type="text" id="room-number" name="room-number" required>

            <label for="room-floor">Étage:</label>
            <input type="number" id="room-floor" name="room-floor" required>

            <label for="room-size">Superficie (m²):</label>
            <input type="number" step="0.1" id="room-size" name="room-size" required>

            <label for="room-type">Type de chambre:</label>
            <select id="room-type" name="room-type" required>
                <option value="SIMPLE">Simple</option>
                <option value="DOUBLE">Double</option>
                <option value="SUITE">Suite</option>
            </select>

            <label for="room-status">Statut:</label>
            <select id="room-status" name="room-status" required>
                <option value="DISPONIBLE">Disponible</option>
                <option value="OCCUPEE">Occupée</option>
                <option value="MAINTENANCE">En maintenance</option>
            </select>

            <label for="room-rent">Loyer mensuel (DH):</label>
            <input type="number" step="0.01" id="room-rent" name="room-rent" required>

            <label for="room-description">Description:</label>
            <textarea id="room-description" name="room-description" rows="3"></textarea>

            <label for="room-equipments">Équipements (séparés par des virgules):</label>
            <textarea id="room-equipments" name="room-equipments" rows="3"></textarea>

            <button type="submit">Enregistrer</button>
        </form>
    </div>
</div>

<script src="/js/script.js"></script>
</body>
</html>
