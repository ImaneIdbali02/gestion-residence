<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des Résidents</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h2>Résidence</h2>
    <ul>
        <li><a href="/profileAdmin">🏠 Tableau de Bord</a></li>
        <li><a href="/api/viewcontroller/gestion-chambres">🛏️ Chambres</a></li>
        <li><a href="/api/viewcontroller/gestion-residents">👨‍🎓 Résidents</a></li>
        <li><a href="/api/viewcontroller/gestion-paiement">💳 Paiements</a></li>
        <li><a href="#">🛠️ Requêtes</a></li>
        <li><a href="#">📊 Statistiques</a></li>
    </ul>
</div>

<!-- Contenu Principal -->
<div class="main-content">
    <header>
        <button id="toggle-btn">☰</button>
        <h1>Gestion des Résidents</h1>
    </header>

    <!-- Filtres -->
    <div class="filters">
        <select id="status-filter">
            <option value="">Tous les statuts</option>
            <option value="ACTIF">Actif</option>
            <option value="INACTIF">Inactif</option>
            <option value="EN_ATTENTE">En attente</option>
        </select>
        <select id="payment-status-filter">
            <option value="">Tous les statuts de paiement</option>
            <option value="PAIE">Payé</option>
            <option value="NON_PAIE">Non payé</option>
        </select>
        <button id="add-resident-btn">+ Ajouter un Résident</button>
    </div>

    <!-- Liste des résidents -->
    <div class="resident-list">
        <table>
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Email</th>
                <th>Chambre</th>
                <th>Statut</th>
                <th>Paiements</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="resident-table-body"></tbody>
        </table>
    </div>

    <!-- Modal Résident -->
    <div id="resident-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Ajouter un Résident</h2>
            <form id="resident-form">
                <div class="form-grid">
                    <!-- Informations Utilisateur -->
                    <div>
                        <label for="first-name">Prénom</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Nom</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Téléphone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div>
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" required>
                    </div>
                    <!-- Informations Étudiant -->
                    <div>
                        <label for="numero-etudiant">Numéro Étudiant</label>
                        <input type="text" id="numero-etudiant" required>
                    </div>
                    <div>
                        <label for="etablissement">Établissement</label>
                        <input type="text" id="etablissement" required>
                    </div>
                    <div>
                        <label for="niveau-etudes">Niveau d'études</label>
                        <input type="text" id="niveau-etudes" required>
                    </div>
                    <div>
                        <label for="date-debut">Date Début Séjour</label>
                        <input type="date" id="date-debut" required>
                    </div>
                    <div>
                        <label for="date-fin">Date Fin Séjour</label>
                        <input type="date" id="date-fin">
                    </div>
                    <!-- Chambre et Statut -->
                    <div>
                        <label for="room">Chambre</label>
                        <select id="room" required>
                            <option value="">Sélectionner une chambre</option>
                        </select>
                    </div>
                    <div>
                        <label for="status">Statut</label>
                        <select id="status" required>
                            <option value="ACTIF">Actif</option>
                            <option value="INACTIF">Inactif</option>
                            <option value="EN_ATTENTE">En attente</option>
                        </select>
                    </div>
                    <!-- Champ caché pour Type de Chambre -->
                    <input type="hidden" id="room-type" value="SIMPLE">
                </div>
                <button type="submit">Enregistrer</button>
            </form>
        </div>
    </div>
</div>

<script src="/js/gestion-residents.js"></script>
</body>
</html>
