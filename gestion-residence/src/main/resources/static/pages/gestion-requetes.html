<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Maintenances</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/Dstyle.css">
    <link rel="stylesheet" href="/css/Mstyle.css">
</head>
<body>
<div class="dashboard-container">
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-icon"><i class="fas fa-building"></i></div>
                    <h2 class="logo-text">Résidence</h2>
                </div>
                <button id="mobile-toggle" class="mobile-toggle">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="sidebar-content">
                <ul class="nav-menu">
                    <li class="nav-item active">
                        <a href="/api/viewcontroller/profileAdmin">
                            <i class="fas fa-home"></i>
                            <span>Tableau de Bord</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/api/viewcontroller/gestion-chambres">
                            <i class="fas fa-bed"></i>
                            <span>Chambres</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/api/viewcontroller/gestion-residents">
                            <i class="fas fa-user-graduate"></i>
                            <span>Résidents</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/api/viewcontroller/gestion-paiement">
                            <i class="fas fa-credit-card"></i>
                            <span>Paiements</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/api/viewcontroller/gestion-requêtes">
                            <i class="fas fa-tools"></i>
                            <span>Requêtes</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#statistics">
                            <i class="fas fa-chart-line"></i>
                            <span>Statistiques</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer">
                <a href="/logout" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </div>
        <!-- ... -->

        <!-- Main Content -->
        <div class="main-content">
            <header class="top-header">
                <!-- ... -->
            </header>

            <div class="dashboard-content">
                <div class="maintenance-header">
                    <h2>Gestion des Requêtes de Maintenance</h2>
                    <button class="btn-primary" id="add-maintenance">
                        <i class="fas fa-plus"></i> Ajouter une Requête
                    </button>
                </div>

                <!-- Statistiques rapides -->
                <div class="maintenance-stats">
                    <div class="stat-card urgent">
                        <span>Urgentes</span>
                        <h3 id="urgent-count">0</h3>
                    </div>
                    <div class="stat-card en-cours">
                        <span>En Cours</span>
                        <h3 id="en-cours-count">0</h3>
                    </div>
                    <div class="stat-card termine">
                        <span>Terminées</span>
                        <h3 id="termine-count">0</h3>
                    </div>
                </div>

                <!-- Filtres -->
                <div class="filters">
                    <select id="filter-status">
                        <option value="TOUS">Tous les statuts</option>
                        <option value="EN_ATTENTE">En Attente</option>
                        <option value="EN_COURS">En Cours</option>
                        <option value="TERMINEE">Terminée</option>
                        <option value="ANNULEE">Annulée</option>
                    </select>

                    <input type="text" id="search-input" placeholder="Rechercher par description...">
                </div>

                <!-- Tableau des maintenances -->
                <div class="maintenance-table-container">
                    <table class="maintenance-table">
                        <thead>
                        <tr>
                            <th>Chambre</th>
                            <th>Description</th>
                            <th>Statut</th>
                            <th>Priorité</th>
                            <th>Assigné à</th>
                            <th>Date Signalement</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="maintenance-body">
                        <!-- Les données seront injectées via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal d'ajout/modification -->
    <div class="modal" id="maintenance-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Nouvelle Requête</h3>
            <form id="maintenance-form">
                <input type="hidden" id="maintenance-id">

                <div class="form-group">
                    <label for="chambre">Chambre</label>
                    <select id="chambre" required>
                        <!-- Les options seront remplies via JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="priorite">Priorité</label>
                    <select id="priorite" required>
                        <option value="URGENTE">Urgente</option>
                        <option value="NORMALE">Normale</option>
                        <option value="FAIBLE">Faible</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>

    <script src="/js/gestion-requêtes.js"></script>

</body>
</html>
