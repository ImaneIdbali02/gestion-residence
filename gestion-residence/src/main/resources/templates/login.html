<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
  <h1 class="text-2xl font-bold text-center mb-6">Connexion</h1>

  <!-- Message d'erreur -->
  <div th:if="${param.error}" class="alert alert-danger text-center text-red-500 mb-4">
    Email ou mot de passe incorrect !
  </div>

  <!-- Formulaire -->
  <form action="/login" method="post">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
      <input
              type="email"
              id="email"
              name="email"
              required
              class="form-control block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none"
              placeholder="Entrez votre email">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-medium mb-2">Mot de passe:</label>
      <input
              type="password"
              id="password"
              name="password"
              required
              class="form-control block w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-500 focus:outline-none"
              placeholder="Entrez votre mot de passe">
    </div>
    <button
            type="submit"
            class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
      Se connecter
    </button>
  </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
